<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Github Page Index</title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

canvas {
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
}

/* New container for vertical links */
.nav-container {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    padding: 20px;
}

/* Individual links */
.nav-container a {
    color: white;
    text-decoration: none;
    font-size: 2rem;
    padding: 15px 30px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 8px;
    transition: all 0.3s ease;
}

.nav-container a:hover {
    background-color: rgba(0, 0, 0, 0.7);
    transform: scale(1.05);
}
</style>
</head>
<body>
<canvas id="dotsCanvas"></canvas>
<div class="nav-container">
    <a href="boxes.html">ðŸ“¦ Boxes</a>
    <a href="rocks.html">ðŸª¨ Space Rocks</a>
</div>
<script>
// Canvas setup
const canvas = document.getElementById('dotsCanvas');
const ctx = canvas.getContext('2d');

// Make canvas full screen
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Colors array
const colors = [
    '#4C4C4C', // Red
    '#959595', // Green
    '#1D1D1D', // Blue
    '#343434', // Purple
    '#ADADAD', // Orange
    '#E1E1E1', // Yellow
    '#000000' // Black
];

// Dots configuration
const dots = [];
const particles = [];
const numberOfDots = 22;
const dotRadius = 6;
const minSpeed = 1;
const maxSpeed = 3;

// Create dots
function createDots() {
    for (let i = 0; i < numberOfDots; i++) {
        createDot();
    }
}

// Create a single dot
function createDot() {
    dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * (dotRadius - 2) + 2,
        dx: (Math.random() - 0.5) * (maxSpeed - minSpeed) + minSpeed,
        dy: (Math.random() - 0.5) * (maxSpeed - minSpeed) + minSpeed,
        alpha: Math.random() * 0.5 + 0.5,
        color: colors[Math.floor(Math.random() * colors.length)]
    });
}

// Draw dots
function drawDots() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = dot.color === "#000000"
            ? `rgba(0, 0, 0, ${dot.alpha})`
            : `${hexToRgba(dot.color, dot.alpha)}`;
        ctx.fill();
    });
}

// Draw explosion particles
function drawParticles() {
    particles.forEach(particle => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color === "#000000"
            ? `rgba(0, 0, 0, ${particle.alpha})`
            : `${hexToRgba(particle.color, particle.alpha)}`;
        ctx.fill();
    });
}

// Convert hex color to rgba
function hexToRgba(hex, alpha) {
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return `rgba(${r}, ${g}, ${b}, ${alpha})`;
}

// Update dot positions
function updateDots() {
    for (let i = dots.length - 1; i >= 0; i--) {
        const dot = dots[i];
        dot.x += dot.dx;
        dot.y += dot.dy;
        
        if (dot.x < dot.radius || dot.x > canvas.width - dot.radius) {
            dot.dx = -dot.dx * (0.8 + Math.random() * 0.4);
            dot.dy = dot.dy + (Math.random() - 0.5);
            normalizeDotSpeed(dot);
        }
        
        if (dot.y < dot.radius || dot.y > canvas.height - dot.radius) {
            dot.dy = -dot.dy * (0.8 + Math.random() * 0.4);
            dot.dx = dot.dx + (Math.random() - 0.5);
            normalizeDotSpeed(dot);
        }
    }
}

// Update explosion particles
function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];
        particle.x += particle.dx;
        particle.y += particle.dy;
        particle.dy += 0.05;
        particle.alpha -= 0.01;
        if (particle.alpha <= 0) {
            particles.splice(i, 1);
        }
    }
}

// Check for collisions
function checkCollisions() {
    for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
            const dot1 = dots[i];
            const dot2 = dots[j];
            const dx = dot1.x - dot2.x;
            const dy = dot1.y - dot2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < dot1.radius + dot2.radius) {
                const midX = (dot1.x + dot2.x) / 2;
                const midY = (dot1.y + dot2.y) / 2;
                explode(midX, midY, [dot1.color, dot2.color]);
                dots.splice(j, 1);
                dots.splice(i, 1);
                setTimeout(() => {
                    createDot();
                    createDot();
                }, 1000);
                i--;
                break;
            }
        }
    }
}

// Explode function - create particles at the given position
function explode(x, y, colors) {
    const numParticles = 50;
    for (let i = 0; i < numParticles; i++) {
        const angle = Math.random() * Math.PI * 2;
        const velocity = 1 + Math.random() * 3;
        let particleColor;
        const colorChoice = Math.random();
        if (colorChoice < 0.4) {
            particleColor = colors[0];
        } else if (colorChoice < 0.8) {
            particleColor = colors[1];
        } else {
            particleColor = ["#FFFFFF", "#FFFF99", "#FFD700"][Math.floor(Math.random() * 3)];
        }
        particles.push({
            x: x,
            y: y,
            radius: 0.5 + Math.random() * 2,
            dx: Math.cos(angle) * velocity,
            dy: Math.sin(angle) * velocity,
            alpha: 1,
            color: particleColor,
            fadeSpeed: 0.005 + Math.random() * 0.015
        });
    }
}

// Normalize dot speed to prevent too fast or too slow dots
function normalizeDotSpeed(dot) {
    const speed = Math.sqrt(dot.dx * dot.dx + dot.dy * dot.dy);
    if (speed > maxSpeed) {
        dot.dx = (dot.dx / speed) * maxSpeed;
        dot.dy = (dot.dy / speed) * maxSpeed;
    } else if (speed < minSpeed) {
        dot.dx = (dot.dx / speed) * minSpeed;
        dot.dy = (dot.dy / speed) * minSpeed;
    }
}

// Animation loop
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawDots();
    updateDots();
    drawParticles();
    updateParticles();
    checkCollisions();
    requestAnimationFrame(animate);
}

// Initialize and start animation
createDots();
animate();
</script>
</body>
</html>
