<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        #game-container {
            position: relative;
        }
        #score-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            display: none;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score-container">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let ship, asteroids = [], bullets = [], particles = [];
        let score = 0, lives = 3;
        let gameOver = false;
        let lastTime = 0;
        
        // Key states
        const keys = {
            ArrowUp: false,
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };
        
        // Ship class
        class Ship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.angle = 0;
                this.rotation = 0;
                this.thrusting = false;
                this.thrust = {
                    x: 0,
                    y: 0
                };
                this.invulnerable = false;
                this.invulnerableTime = 0;
            }
            
            draw() {
                if (this.invulnerable && Math.floor(Date.now() / 100) % 2) {
                    return; // Flashing effect when invulnerable
                }
                
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // Draw ship
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.radius, 0);
                ctx.lineTo(-this.radius, -this.radius / 2);
                ctx.lineTo(-this.radius / 2, 0);
                ctx.lineTo(-this.radius, this.radius / 2);
                ctx.lineTo(this.radius, 0);
                ctx.closePath();
                ctx.stroke();
                
                // Draw thrust if thrusting
                if (this.thrusting) {
                    ctx.beginPath();
                    ctx.moveTo(-this.radius, 0);
                    ctx.lineTo(-this.radius - 10, 0);
                    ctx.lineTo(-this.radius - Math.random() * 5, Math.random() * 6 - 3);
                    ctx.closePath();
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            update(deltaTime) {
                // Update invulnerability
                if (this.invulnerable) {
                    this.invulnerableTime -= deltaTime;
                    if (this.invulnerableTime <= 0) {
                        this.invulnerable = false;
                    }
                }
                
                // Rotation
                this.angle += this.rotation;
                
                // Thrust
                if (this.thrusting) {
                    this.thrust.x += Math.cos(this.angle) * 0.1;
                    this.thrust.y += Math.sin(this.angle) * 0.1;
                    
                    // Create thrust particles
                    const particle = new Particle(
                        this.x - Math.cos(this.angle) * this.radius,
                        this.y - Math.sin(this.angle) * this.radius,
                        Math.random() * 2 + 1,
                        Math.random() * 2 * Math.PI,
                        'rgba(255, 100, 0, ' + (Math.random() * 0.5 + 0.5) + ')',
                        Math.random() * 500 + 200
                    );
                    particles.push(particle);
                } else {
                    // Apply friction
                    this.thrust.x *= 0.99;
                    this.thrust.y *= 0.99;
                }
                
                // Speed limit
                const maxSpeed = 6;
                const speed = Math.sqrt(this.thrust.x * this.thrust.x + this.thrust.y * this.thrust.y);
                if (speed > maxSpeed) {
                    this.thrust.x *= maxSpeed / speed;
                    this.thrust.y *= maxSpeed / speed;
                }
                
                // Move ship
                this.x += this.thrust.x;
                this.y += this.thrust.y;
                
                // Screen wrapping
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            
            makeInvulnerable(duration) {
                this.invulnerable = true;
                this.invulnerableTime = duration;
            }
            
            shoot() {
                const bullet = new Bullet(
                    this.x + Math.cos(this.angle) * this.radius,
                    this.y + Math.sin(this.angle) * this.radius,
                    Math.cos(this.angle) * 8,
                    Math.sin(this.angle) * 8
                );
                bullets.push(bullet);
            }
            
            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.angle = 0;
                this.thrust.x = 0;
                this.thrust.y = 0;
                this.makeInvulnerable(3000);
            }
        }
        
        // Asteroid class
        class Asteroid {
            constructor(x, y, radius, level = 1) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.level = level;
                this.speed = Math.random() * 2 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                
                // Create a random shape for the asteroid
                this.vertices = [];
                const vertices = Math.floor(Math.random() * 6) + 7;
                for (let i = 0; i < vertices; i++) {
                    const angle = (i / vertices) * Math.PI * 2;
                    const vertRadius = radius * (0.8 + Math.random() * 0.4);
                    this.vertices.push({
                        angle: angle,
                        radius: vertRadius
                    });
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                // Draw the asteroid shape
                for (let i = 0; i < this.vertices.length; i++) {
                    const vertex = this.vertices[i];
                    const x = Math.cos(vertex.angle) * vertex.radius;
                    const y = Math.sin(vertex.angle) * vertex.radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }
            
            update() {
                // Move asteroid
                this.x += this.vx;
                this.y += this.vy;
                
                // Screen wrapping
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }
            
            breakApart() {
                if (this.radius < 20) {
                    return []; // Too small to break apart
                }
                
                const newAsteroids = [];
                for (let i = 0; i < 2; i++) {
                    const newAsteroid = new Asteroid(
                        this.x,
                        this.y,
                        this.radius / 2,
                        this.level + 1
                    );
                    newAsteroids.push(newAsteroid);
                }
                
                return newAsteroids;
            }
        }
        
        // Bullet class
        class Bullet {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 2;
                this.lifeTime = 1500; // 1.5 seconds
                this.alive = true;
            }
            
            draw() {
                ctx.save();
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            update(deltaTime) {
                // Move bullet
                this.x += this.vx;
                this.y += this.vy;
                
                // Screen wrapping
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                // Reduce lifetime
                this.lifeTime -= deltaTime;
                if (this.lifeTime <= 0) {
                    this.alive = false;
                }
            }
        }
        
        // Particle class for explosions and thruster effects
        class Particle {
            constructor(x, y, radius, angle, color, lifeTime) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.angle = angle;
                this.speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.color = color;
                this.lifeTime = lifeTime;
                this.alive = true;
                this.initialLifeTime = lifeTime;
                this.initialRadius = radius;
            }
            
            draw() {
                // Fixed issue: Ensure radius is never negative
                const currentRadius = Math.max(0.1, this.radius);
                
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            update(deltaTime) {
                // Move particle
                this.x += this.vx;
                this.y += this.vy;
                
                // Fade out
                this.lifeTime -= deltaTime;
                
                // Shrink as lifetime decreases (prevent negative radius)
                const lifePercentage = Math.max(0, this.lifeTime / this.initialLifeTime);
                this.radius = this.initialRadius * lifePercentage;
                
                if (this.lifeTime <= 0) {
                    this.alive = false;
                }
            }
        }
        
        // Detect collisions between two objects
        function detectCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            return distance < obj1.radius + obj2.radius;
        }
        
        // Create explosion particles at a location
        function createExplosion(x, y, color, amount = 15) {
            for (let i = 0; i < amount; i++) {
                const particle = new Particle(
                    x,
                    y,
                    Math.random() * 2 + 1,
                    Math.random() * 2 * Math.PI,
                    color,
                    Math.random() * 500 + 500
                );
                particles.push(particle);
            }
        }
        
        // Initialize game
        function init() {
            // Create ship at center of screen
            ship = new Ship(canvas.width / 2, canvas.height / 2);
            ship.makeInvulnerable(3000); // 3 seconds invulnerability at start
            
            // Create initial asteroids
            asteroids = []; // Clear any existing asteroids
            for (let i = 0; i < 4; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.sqrt((x - ship.x) ** 2 + (y - ship.y) ** 2) < 200);
                
                asteroids.push(new Asteroid(x, y, 40 + Math.random() * 20));
            }
            
            // Clear existing bullets and particles
            bullets = [];
            particles = [];
            
            // Reset score and lives
            score = 0;
            lives = 3;
            gameOver = false;
            
            // Update display
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('game-over').style.display = 'none';
            
            // Reset last time for animation
            lastTime = 0;
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Game loop
        function gameLoop(timestamp) {
            if (gameOver) return;
            
            // Calculate delta time
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update ship
            if (keys.ArrowLeft) {
                ship.rotation = -0.05;
            } else if (keys.ArrowRight) {
                ship.rotation = 0.05;
            } else {
                ship.rotation = 0;
            }
            
            ship.thrusting = keys.ArrowUp;
            
            if (keys.Space) {
                // Rate limit shooting
                if (!ship.canShoot) {
                    ship.canShoot = true;
                    ship.shoot();
                    setTimeout(() => { ship.canShoot = false; }, 300);
                }
            }
            
            ship.update(deltaTime);
            ship.draw();
            
            // Update and draw asteroids
            for (let i = 0; i < asteroids.length; i++) {
                const asteroid = asteroids[i];
                asteroid.update();
                asteroid.draw();
                
                // Check for collision with ship
                if (!ship.invulnerable && detectCollision(ship, asteroid)) {
                    createExplosion(ship.x, ship.y, 'rgba(255, 255, 255, 0.8)', 40);
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    
                    if (lives <= 0) {
                        // Game over
                        endGame();
                        return;
                    } else {
                        ship.reset();
                    }
                }
            }
            
            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update(deltaTime);
                bullet.draw();
                
                // Check for collision with asteroids
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    
                    if (detectCollision(bullet, asteroid)) {
                        // Create explosion at asteroid position
                        createExplosion(asteroid.x, asteroid.y, 'rgba(255, 255, 255, 0.8)', 20);
                        
                        // Add score based on asteroid size
                        score += (4 - Math.floor(asteroid.radius / 10)) * 100;
                        document.getElementById('score').textContent = score;
                        
                        // Break asteroid into smaller pieces
                        const newAsteroids = asteroid.breakApart();
                        asteroids.splice(j, 1);
                        asteroids.push(...newAsteroids);
                        
                        // Remove bullet
                        bullets.splice(i, 1);
                        break;
                    }
                }
                
                // Remove bullet if it's not alive
                if (!bullet.alive) {
                    bullets.splice(i, 1);
                }
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update(deltaTime);
                particle.draw();
                
                // Remove particle if it's not alive
                if (!particle.alive) {
                    particles.splice(i, 1);
                }
            }
            
            // Check if all asteroids are destroyed
            if (asteroids.length === 0) {
                // Add new level of asteroids
                const numAsteroids = Math.min(4 + Math.floor(score / 5000), 8);
                for (let i = 0; i < numAsteroids; i++) {
                    let x, y;
                    do {
                        x = Math.random() * canvas.width;
                        y = Math.random() * canvas.height;
                    } while (Math.sqrt((x - ship.x) ** 2 + (y - ship.y) ** 2) < 200);
                    
                    asteroids.push(new Asteroid(x, y, 40 + Math.random() * 20));
                }
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // End game
        function endGame() {
            gameOver = true;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }
        
        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') keys.ArrowUp = true;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.code === 'ArrowRight') keys.ArrowRight = true;
            if (e.code === 'Space') {
                keys.Space = true;
                e.preventDefault(); // Prevent page scrolling
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp') keys.ArrowUp = false;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.code === 'ArrowRight') keys.ArrowRight = false;
            if (e.code === 'Space') keys.Space = false;
        });
        
        document.getElementById('restart-btn').addEventListener('click', init);
        
        // Start the game
        init();
    </script>
</body>
</html>
