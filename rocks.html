<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rocks Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        #game-container {
            position: relative;
        }
        #score-container {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            display: none;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score-container">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>

        <audio id="shootSound" src="laser.mp3"></audio>
        <audio id="explosionSound" src="explosion.mp3"></audio>
        <audio id="shipExplodeSound" src="shipexplode.mp3"></audio>
        <audio id="thrusterSound" src="thrust.mp3" loop></audio>

    </div>
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let ship, asteroids = [], bullets = [], particles = [];
        let score = 0, lives = 3;
        let gameOver = false;
        let lastTime = 0;

        // Sound management - with ship explosion sound
        const sounds = {
            shoot: document.getElementById('shootSound'),
            explosion: document.getElementById('explosionSound'),
            shipExplode: document.getElementById('shipExplodeSound'),
            thruster: document.getElementById('thrusterSound')
        };

        // Preload sounds
        sounds.shoot.volume = 0.3; // Faint shooting sound
        sounds.explosion.volume = 0.5;
        sounds.shipExplode.volume = 0.6; // Set appropriate volume for ship explosion
        sounds.thruster.volume = 0.4; // Adjust as needed

        let inBossLevel = false;
        let ufos = [];
        let ufoBullets = [];
        let bossLevelNumber = 1; // Keep track of the current boss level
        let bossData = null; // Add this line

        // Key states
        const keys = {
            ArrowUp: false,
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // Ship class
        class Ship {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.angle = 0;
                this.rotation = 0;
                this.thrusting = false;
                this.thrust = {
                    x: 0,
                    y: 0
                };
                this.invulnerable = false;
                this.invulnerableTime = 0;
            }

            draw() {
                if (this.invulnerable && Math.floor(Date.now() / 100) % 2) {
                    return; // Flashing effect when invulnerable
                }
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                // Draw ship
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.radius, 0);
                ctx.lineTo(-this.radius, -this.radius / 2);
                ctx.lineTo(-this.radius / 2, 0);
                ctx.lineTo(-this.radius, this.radius / 2);
                ctx.lineTo(this.radius, 0);
                ctx.closePath();
                ctx.stroke();
                // Draw thrust if thrusting
                if (this.thrusting) {
                    ctx.beginPath();
                    ctx.moveTo(-this.radius, 0);
                    ctx.lineTo(-this.radius - 10, 0);
                    ctx.lineTo(-this.radius - Math.random() * 5, Math.random() * 6 - 3);
                    ctx.closePath();
                    ctx.stroke();
                }
                ctx.restore();
            }

            update(deltaTime) {
                // Update invulnerability
                if (this.invulnerable) {
                    this.invulnerableTime -= deltaTime;
                    if (this.invulnerableTime <= 0) {
                        this.invulnerable = false;
                    }
                }
                // Rotation
                this.angle += this.rotation;
                // Thrust
                if (this.thrusting) {
                    this.thrust.x += Math.cos(this.angle) * 0.1;
                    this.thrust.y += Math.sin(this.angle) * 0.1;
                    // Create thrust particles
                    const particle = new Particle(
                        this.x - Math.cos(this.angle) * this.radius,
                        this.y - Math.sin(this.angle) * this.radius,
                        Math.random() * 2 + 1,
                        Math.random() * 2 * Math.PI,
                        'rgba(255, 100, 0, ' + (Math.random() * 0.5 + 0.5) + ')',
                        Math.random() * 500 + 200
                    );
                    particles.push(particle);
                } else {
                    // Apply friction
                    this.thrust.x *= 0.99;
                    this.thrust.y *= 0.99;
                }
                // Speed limit
                const maxSpeed = 6;
                const speed = Math.sqrt(this.thrust.x * this.thrust.x + this.thrust.y * this.thrust.y);
                if (speed > maxSpeed) {
                    this.thrust.x *= maxSpeed / speed;
                    this.thrust.y *= maxSpeed / speed;
                }
                // Move ship
                this.x += this.thrust.x;
                this.y += this.thrust.y;
                // Screen wrapping
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            makeInvulnerable(duration) {
                this.invulnerable = true;
                this.invulnerableTime = duration;
            }

            shoot() {
                const bullet = new Bullet(
                    this.x + Math.cos(this.angle) * this.radius,
                    this.y + Math.sin(this.angle) * this.radius,
                    Math.cos(this.angle) * 8,
                    Math.sin(this.angle) * 8
                );
                bullets.push(bullet);
                sounds.shoot.currentTime = 0;
                sounds.shoot.play().catch(error => console.log('Audio playback failed:', error));
            }

            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.angle = 0;
                this.thrust.x = 0;
                this.thrust.y = 0;
                this.makeInvulnerable(3000);
                sounds.thruster.pause(); // Stop thruster sound when ship resets
            }
        }

        class UFO {
            constructor(x, y, size, speed, direction) {
                this.x = x;
                this.y = y;
                this.radius = size / 2;
                this.size = size;
                this.speed = speed;
                this.direction = direction; // 1 for right, -1 for left
                this.shootTimer = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // UFO body (saucer shape)
                ctx.fillStyle = 'lightblue';
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;

                // Draw saucer
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size/2, this.size/4, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                // Draw dome
                ctx.beginPath();
                ctx.ellipse(0, -this.size/8, this.size/4, this.size/6, 0, Math.PI, Math.PI * 2);
                ctx.fill();
                ctx.stroke();

                ctx.restore();
            }

            update(deltaTime) {
                // Move horizontally
                this.x += this.speed * this.direction;

                // Check boundary and move down when reached edge
                if (this.x < this.size/2 || this.x > canvas.width - this.size/2) {
                    this.direction *= -1; // Reverse direction
                    this.y += this.size; // Move down
                }

                // Update shoot timer
                this.shootTimer -= deltaTime;
                return this.shootTimer <= 0; // Return true if it's time to shoot
            }

            shoot(bulletSpeed, targetX, targetY) {
                // Reset timer (will be set to shoot interval in game code)
                this.shootTimer = 1000; // Set to 1 second

                // Calculate direction to player
                const deltaX = targetX - this.x;
                const deltaY = targetY - this.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const vx = (deltaX / distance) * bulletSpeed;
                const vy = (deltaY / distance) * bulletSpeed;

                // Return bullet parameters
                return {
                    x: this.x,
                    y: this.y,
                    vx: vx,
                    vy: vy
                };
            }
        }

        // Asteroid class
        class Asteroid {
            constructor(x, y, radius, level = 1) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.level = level;
                this.speed = Math.random() * 2 + 0.5;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                // Create a random shape for the asteroid
                this.vertices = [];
                const vertices = Math.floor(Math.random() * 6) + 7;
                for (let i = 0; i < vertices; i++) {
                    const angle = (i / vertices) * Math.PI * 2;
                    const vertRadius = radius * (0.8 + Math.random() * 0.4);
                    this.vertices.push({
                        angle: angle,
                        radius: vertRadius
                    });
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                // Draw the asteroid shape
                for (let i = 0; i < this.vertices.length; i++) {
                    const vertex = this.vertices[i];
                    const x = Math.cos(vertex.angle) * vertex.radius;
                    const y = Math.sin(vertex.angle) * vertex.radius;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
            }

            update() {
                // Move asteroid
                this.x += this.vx;
                this.y += this.vy;
                // Screen wrapping
                if (this.x < -this.radius) this.x = canvas.width + this.radius;
                if (this.x > canvas.width + this.radius) this.x = -this.radius;
                if (this.y < -this.radius) this.y = canvas.height + this.radius;
                if (this.y > canvas.height + this.radius) this.y = -this.radius;
            }

            breakApart() {
                if (this.radius < 20) {
                    return []; // Too small to break apart
                }
                const newAsteroids = [];
                for (let i = 0; i < 2; i++) {
                    const newAsteroid = new Asteroid(
                        this.x,
                        this.y,
                        this.radius / 2,
                        this.level + 1
                    );
                    newAsteroids.push(newAsteroid);
                }
                return newAsteroids;
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 2;
                this.lifeTime = 1500; // 1.5 seconds
                this.alive = true;
            }

            draw() {
                ctx.save();
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update(deltaTime) {
                // Move bullet
                this.x += this.vx;
                this.y += this.vy;
                // Screen wrapping
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                // Reduce lifetime
                this.lifeTime -= deltaTime;
                if (this.lifeTime <= 0) {
                    this.alive = false;
                }
            }
        }

        class UFOBullet {
            constructor(x, y, vx, vy, radius, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = radius;
                this.color = color;
                this.alive = true;
            }

            draw() {
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.y > canvas.height + this.radius) {
                    this.alive = false;
                }
            }
        }

        // Particle class for explosions and thruster effects
        class Particle {
            constructor(x, y, radius, angle, color, lifeTime) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.angle = angle;
                this.speed = Math.random() * 3 + 1;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.color = color;
                this.lifeTime = lifeTime;
                this.alive = true;
                this.initialLifeTime = lifeTime;
                this.initialRadius = radius;
            }

            draw() {
                // Fixed issue: Ensure radius is never negative
                const currentRadius = Math.max(0.1, this.radius);
                ctx.save();
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update(deltaTime) {
                // Move particle
                this.x += this.vx;
                this.y += this.vy;
                // Fade out
                this.lifeTime -= deltaTime;
                // Shrink as lifetime decreases (prevent negative radius)
                const lifePercentage = Math.max(0, this.lifeTime / this.initialLifeTime);
                this.radius = this.initialRadius * lifePercentage;
                if (this.lifeTime <= 0) {
                    this.alive = false;
                }
            }
        }

        function bossLevel() {
            // Determine current level (affects number of UFOs)
            //const currentLevel = Math.floor(score / 5000) + 1;
            const currentLevel = bossLevelNumber; // Use the bossLevelNumber variable

            // Configuration settings for UFOs
            const ufoConfig = {
                count: currentLevel, // Number of UFOs increases with each level
                size: 30, // Size in pixels
                speed: 1.5 + (currentLevel * 0.2), // Speed increases with level
                bulletSpeed: 3 + (currentLevel * 0.3), // Bullet speed increases with level
                shootInterval: 1000, // Set to 1 second
                bulletRadius: 3,
                bulletColor: 'red'
            };

            // Create UFO objects
            const ufos = [];
            for (let i = 0; i < ufoConfig.count; i++) {
                // Distribute UFOs evenly across the top of the screen
                const x = (canvas.width / (ufoConfig.count + 1)) * (i + 1);
                const y = ufoConfig.size;

                ufos.push({
                    x: x,
                    y: y,
                    radius: ufoConfig.size / 2, // For collision detection
                    size: ufoConfig.size,
                    speed: ufoConfig.speed,
                    direction: Math.random() > 0.5 ? 1 : -1, // Random initial direction
                    shootTimer: Math.random() * ufoConfig.shootInterval // Randomize initial shot timing
                });
            }

            return {
                ufos: ufos,
                level: currentLevel,
                config: ufoConfig
            };
        }

        // Detect collisions between two objects
        function detectCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.radius + obj2.radius;
        }

        // Create explosion particles at a location
        function createExplosion(x, y, color, amount = 15) {
            for (let i = 0; i < amount; i++) {
                const particle = new Particle(
                    x,
                    y,
                    Math.random() * 2 + 1,
                    Math.random() * 2 * Math.PI,
                    color,
                    Math.random() * 500 + 500
                );
                particles.push(particle);
            }
        }

        // Initialize game
        function init() {
            // Create ship at center of screen
            ship = new Ship(canvas.width / 2, canvas.height / 2);
            ship.makeInvulnerable(3000); // 3 seconds invulnerability at start

            // Create initial asteroids
            asteroids = []; // Clear any existing asteroids
            for (let i = 0; i < 4; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.sqrt((x - ship.x) ** 2 + (y - ship.y) ** 2) < 200);
                asteroids.push(new Asteroid(x, y, 40 + Math.random() * 20));
            }

            // Clear existing bullets and particles
            bullets = [];
            particles = [];

            // Reset score and lives
            score = 0;
            lives = 3;
            gameOver = false;

            // Update display
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('game-over').style.display = 'none';

            // Reset last time for animation
            lastTime = 0;

            // Reset boss level variables
            inBossLevel = false;
            ufos = [];
            ufoBullets = [];
            bossData = null;
            bossLevelNumber = 1; // Reset the boss level number

            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Game loop
        function gameLoop(timestamp) {
            if (gameOver) return;

            // Calculate delta time
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update ship
            if (keys.ArrowLeft) {
                ship.rotation = -0.05;
            } else if (keys.ArrowRight) {
                ship.rotation = 0.05;
            } else {
                ship.rotation = 0;
            }

            ship.thrusting = keys.ArrowUp;

            if (ship.thrusting) {
                if (sounds.thruster.paused) {
                    sounds.thruster.play().catch(error => console.log('Audio playback failed:', error));
                }
            } else {
                sounds.thruster.pause();
            }

            if (keys.Space) {
                // Rate limit shooting
                if (!ship.canShoot) {
                    ship.canShoot = true;
                    ship.shoot();
                    setTimeout(() => { ship.canShoot = false; }, 300);
                }
            }

            ship.update(deltaTime);
            ship.draw();

            // Update and draw asteroids
            for (let i = 0; i < asteroids.length; i++) {
                const asteroid = asteroids[i];
                asteroid.update();
                asteroid.draw();

                // Check for collision with ship
                if (!ship.invulnerable && detectCollision(ship, asteroid)) {
                    createExplosion(ship.x, ship.y, 'rgba(255, 255, 255, 0.8)', 40);

                    // Play ship explosion sound
                    sounds.shipExplode.currentTime = 0;
                    sounds.shipExplode.play().catch(error => console.log('Audio playback failed:', error));

                    lives--;
                    document.getElementById('lives').textContent = lives;
                    if (lives <= 0) {
                        // Game over
                        endGame();
                        return;
                    } else {
                        ship.reset();
                    }
                }
            }

            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update(deltaTime);
                bullet.draw();

                // Check for collision with asteroids
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    if (detectCollision(bullet, asteroid)) {
                        // Create explosion at asteroid position
                        createExplosion(asteroid.x, asteroid.y, 'rgba(255, 255, 255, 0.8)', 20);

                        // Play explosion sound
                        sounds.explosion.currentTime = 0;
                        sounds.explosion.play().catch(error => console.log('Audio playback failed:', error));

                        // Add score based on asteroid size
                        score += (4 - Math.floor(asteroid.radius / 10)) * 100;
                        document.getElementById('score').textContent = score;

                        // Break asteroid into smaller pieces
                        const newAsteroids = asteroid.breakApart();
                        asteroids.splice(j, 1);
                        asteroids.push(...newAsteroids);

                        // Remove bullet
                        bullets.splice(i, 1);
                        break;
                    }
                }

                // Remove bullet if it's not alive
                if (!bullet.alive) {
                    bullets.splice(i, 1);
                }
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update(deltaTime);
                particle.draw();

                // Remove particle if it's not alive
                if (!particle.alive) {
                    particles.splice(i, 1);
                }
            }

            // Check if all asteroids are destroyed
            if (asteroids.length === 0) {
                if (!inBossLevel) {
                    // Start boss level
                    bossData = bossLevel();

                    // Create UFO objects
                    ufos = bossData.ufos.map(ufoData =>
                        new UFO(ufoData.x, ufoData.y, ufoData.size, ufoData.speed, ufoData.direction)
                    );

                    // Clear UFO bullets
                    ufoBullets = [];
                    inBossLevel = true;

                } else {

                    // Boss level already active - check if complete
                    if (ufos.length === 0) {
                        // Boss level complete - return to asteroid level with increased difficulty
                        inBossLevel = false;
                        bossLevelNumber++; // Increment the boss level number
                        bossData = null; // Reset the boss data

                        const numAsteroids = Math.min(4 + Math.floor(score / 5000), 8);

                        for (let i = 0; i < numAsteroids; i++) {
                            // Create new asteroids away from player
                            let x, y;
                            do {
                                x = Math.random() * canvas.width;
                                y = Math.random() * canvas.height;
                            } while (Math.sqrt((x - ship.x) ** 2 + (y - ship.y) ** 2) < 200);
                            asteroids.push(new Asteroid(x, y, 40 + Math.random() * 20));
                        }
                    }
                }
            }

            // Add boss level logic to game loop
            if (inBossLevel && bossData) {
                // Handle UFOs
                for (let i = ufos.length - 1; i >= 0; i--) {
                    const ufo = ufos[i];
                    // Update UFO and check if it should shoot
                    if (ufo.update(deltaTime)) {
                        // Time to shoot - create bullet
                        const bulletData = ufo.shoot(bossData.config.bulletSpeed, ship.x, ship.y);
                        ufoBullets.push(new UFOBullet(
                            bulletData.x,
                            bulletData.y,
                            bulletData.vx,
                            bulletData.vy,
                            bossData.config.bulletRadius,
                            bossData.config.bulletColor
                        ));
                        ufo.shootTimer = bossData.config.shootInterval;
                    }
                    ufo.draw();

                    // Check for collisions with player bullets
                    for (let j = bullets.length - 1; j >= 0; j--) {
                        if (detectCollision(bullets[j], ufo)) {
                            createExplosion(ufo.x, ufo.y, 'rgba(100, 149, 237, 0.8)', 20);
                            sounds.explosion.currentTime = 0;
                            sounds.explosion.play().catch(error => console.log('Audio playback failed:', error));
                            score += 300;
                            document.getElementById('score').textContent = score;
                            bullets.splice(j, 1);
                            ufos.splice(i, 1);
                            break;
                        }
                    }
                }

                // Handle UFO bullets
                for (let i = ufoBullets.length - 1; i >= 0; i--) {
                    const bullet = ufoBullets[i];
                    bullet.update();
                    bullet.draw();

                    // Check for collision with player
                    if (!ship.invulnerable && detectCollision(bullet, ship)) {
                        createExplosion(ship.x, ship.y, 'rgba(255, 255, 255, 0.8)', 40);
                        sounds.shipExplode.currentTime = 0;
                        sounds.shipExplode.play().catch(error => console.log('Audio playback failed:', error));
                        ufoBullets.splice(i, 1);
                        lives--;
                        document.getElementById('lives').textContent = lives;
                        if (lives <= 0) {
                            endGame();
                            return;
                        } else {
                            ship.reset();
                        }
                    }

                    // Remove dead bullets
                    if (!bullet.alive) {
                        ufoBullets.splice(i, 1);
                    }
                }
            }

            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // End game
        function endGame() {
            gameOver = true;
            sounds.thruster.pause(); // Make sure thruster sound stops
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }

        // Event listeners
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') keys.ArrowUp = true;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = true;
            if (e.code === 'ArrowRight') keys.ArrowRight = true;
            if (e.code === 'Space') {
                keys.Space = true;
                e.preventDefault(); // Prevent page scrolling
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp') keys.ArrowUp = false;
            if (e.code === 'ArrowLeft') keys.ArrowLeft = false;
            if (e.code === 'ArrowRight') keys.ArrowRight = false;
            if (e.code === 'Space') keys.Space = false;
        });

        // Add event listener for Ctrl+F9
        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.code === 'F9') {
                // Clear asteroids and UFOs
                asteroids = [];
                ufos = [];
                ufoBullets = [];
                inBossLevel = false;
                bossLevelNumber++; // Increment the boss level
                bossData = null;

                // Reset ship
                ship.reset();
            }
        });

        document.getElementById('restart-btn').addEventListener('click', init);

        // Start the game
        init();

    </script>
</body>
</html>
