# javascript clock with fluid rotation

step-by-step, consider the specification below to design a cyberpunk themed html based javascript clock that consists of 3 nested circles. The generated code should be fully contained within one html file:

* The third circle is the (second ring). This circle is also centered at the hour location and is larger in diameter than the minute ring. The second ring also has tick marks oriented around it's edge with numbers as factors of 5 from 00-55 labeling every fifth tick mark. The second ring rotates one mark every second but in a sweeping fashion so as to be constantly moving. 
* The minute and second rings synchronize at the 3 o'clock position to show the current minute and second. They turn counter-clockwise.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoSynchro Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }

        /* Starfield background */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -4;
        }

        /* Cyberpunk background effect */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 80% 20%, rgba(95, 0, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 20% 70%, rgba(0, 183, 255, 0.1) 0%, transparent 40%),
                linear-gradient(to bottom, #000 0%, #060514 100%);
            z-index: -3;
            backdrop-filter: blur(2px);
        }

        /* Grid overlay for cyberpunk aesthetic */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 249, 230, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 249, 230, 0.04) 1px, transparent 1px);
            background-size: 70px 70px;
            z-index: -2;
            opacity: 0.6;
        }

        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 2px,
                transparent 4px
            );
            z-index: -1;
            pointer-events: none;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* Title styling */
        .title-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00FFFF, #00B8FF, #FF00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 183, 255, 0.8);
            letter-spacing: 2px;
            padding: 0 15px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #F2E900;
            font-size: 1.1rem;
            text-shadow: 0 0 10px #FCEE0C;
            letter-spacing: 0.5rem;
            text-indent: 0.5rem;
            font-weight: 400;
            margin-bottom: 20px;
        }

        /* Clock container */
        .clock-container {
            position: relative;
            width: 440px;
            height: 440px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Glow behind clock */
        .clock-glow {
            position: absolute;
            width: 110%;
            height: 110%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(125, 66, 255, 0.6), transparent 60%);
            filter: blur(40px);
            z-index: -1;
            animation: glow-pulse 4s infinite alternate;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.4; }
            100% { opacity: 0.7; }
        }

        /* Common circle styles */
        .circle {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hour circle */
        .hour-circle {
            width: 140px;
            height: 140px;
            background: rgba(0, 20, 27, 0.85);
            border: 3px solid #00FFFF;
            box-shadow: 
                0 0 25px #00FFFF,
                inset 0 0 15px #00FFFF;
            z-index: 30;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Hour display */
        .hour-display {
            font-size: 3.5rem;
            font-weight: 700;
            color: #00FFFF;
            text-shadow: 0 0 25px #00FFFF;
            font-variant-numeric: tabular-nums;
        }

        /* Donut styles */
        .donut {
            background: none;
            border-width: 2px;
            border-style: solid;
            transform-origin: center;
            transition: transform 0.05s linear;
        }

        /* Minute donut */
        .minute-donut {
            width: 320px;
            height: 320px;
            border: none;
            box-shadow: 
                0 0 20px rgba(0, 184, 255, 0.8),
                inset 0 0 15px rgba(0, 184, 255, 0.3);
            z-index: 20;
            background: rgba(0, 20, 27, 0.3);
        }

        /* Second donut */
        .second-donut {
            width: 400px;
            height: 400px;
            border: none;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.8),
                inset 0 0 15px rgba(255, 0, 255, 0.3);
            z-index: 10;
            background: rgba(0, 20, 27, 0.2);
        }

        /* Ticks container */
        .ticks {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Common tick styles */
        .tick {
            position: absolute;
            left: 50%;
            transform-origin: bottom center;
            background: #F2E900;
            transform: translateX(-50%);
            box-shadow: 0 0 5px #FCEE0C;
        }

        /* Minute tick styles */
        .minute-tick {
            width: 3px;
            height: 20px;
        }

        .minute-tick.minor {
            width: 2px;
            height: 10px;
            background: rgba(0, 184, 255, 0.7);
            box-shadow: 0 0 4px rgba(0, 184, 255, 0.8);
        }

        /* Second tick styles */
        .second-tick {
            width: 1px;
            height: 15px;
            background: rgba(255, 0, 255, 0.8);
            box-shadow: 0 0 4px rgba(255, 0, 255, 0.8);
        }

        /* Number styling */
        .number {
            position: absolute;
            font-size: 1.1rem;
            font-weight: 700;
            color: #F2E900;
            text-shadow: 0 0 8px #FCEE0C;
            font-variant-numeric: tabular-nums;
        }

        .minute-num {
            color: #00B8FF;
            text-shadow: 0 0 8px #00B8FF;
        }

        .second-num {
            color: #FF00FF;
            text-shadow: 0 0 8px #FF00FF;
        }

        /* Container for positioning ticks */
        .tick-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
        }

        /* Digital clock display */
        .digital-time {
            margin-top: 25px;
            color: #00FFFF;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 1.8rem;
            text-shadow: 0 0 15px #00B8FF;
            background: rgba(0, 15, 22, 0.4);
            padding: 15px 30px;
            border-radius: 8px;
            border: 1px solid rgba(0, 184, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 184, 255, 0.3);
            letter-spacing: 3px;
            font-weight: 400;
        }

        /* Style for the synchronization reticle */
        .sync-reticle {
            position: absolute;
            top: 50%;
            right: -78px;
            transform: translateY(-50%);
            z-index: 50;
            width: 110px;
            height: 18px;
            pointer-events: none;
        }

        .sync-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 0, 255, 0), rgba(255,0,255,0.4) 25%, rgba(255,0,255,1) 50%, rgba(255,0,255,0.4) 75%, rgba(255,0,255,0));
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            border-radius: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100px;
        }

        .sync-diamond {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #F2E900;
            box-shadow: 0 0 15px #FCEE0C;
            transform: rotate(45deg);
            top: 50%;
            right: 0;
            transform: translateY(-50%) rotate(45deg);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { 
                box-shadow: 0 0 0 0 rgba(242, 233, 0, 0.6); 
            }
            70% { 
                box-shadow: 0 0 0 15px rgba(242, 233, 0, 0); 
            }
            100% { 
                box-shadow: 0 0 0 0 rgba(242, 233, 0, 0); 
            }
        }

        /* Particles container */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
        }

        /* Individual particle */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-animate 1.2s forwards;
        }

        @keyframes particle-animate {
            0% {
                opacity: 1;
                transform: scale(0.1) translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: scale(2) translate(var(--x-delta), var(--y-delta));
            }
        }

        /* Corner decorations */
        .corner-glow {
            position: fixed;
            width: 70px;
            height: 70px;
            border: 2px solid;
            box-shadow: 0 0 20px;
            z-index: 5;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-color: #00FFFF;
            border-right: none;
            border-bottom: none;
            box-shadow: 0 0 20px #00FFFF;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-color: #FF00FF;
            border-left: none;
            border-bottom: none;
            box-shadow: 0 0 20px #FF00FF;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-color: #F2E900;
            border-right: none;
            border-top: none;
            box-shadow: 0 0 20px #F2E900;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-color: #BD00FF;
            border-left: none;
            border-top: none;
            box-shadow: 0 0 20px #BD00FF;
        }

        /* Footer text */
        .footer {
            position: fixed;
            bottom: 15px;
            color: rgba(255, 0, 255, 0.5);
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Starfield background -->
    <canvas id="starfield"></canvas>
    
    <!-- Background effects -->
    <div class="backdrop"></div>
    <div class="grid-overlay"></div>
    <div class="scan-lines"></div>

    <!-- Corner glow effects -->
    <div class="corner-glow corner-tl"></div>
    <div class="corner-glow corner-tr"></div>
    <div class="corner-glow corner-bl"></div>
    <div class="corner-glow corner-br"></div>

    <!-- Main content container -->
    <div class="container">
        <div class="title-container">
            <h1 class="title">CHRONO-SYNCHRO</h1>
            <div class="subtitle">TEMPORAL INTERFACE</div>
        </div>

        <!-- Clock container -->
        <div class="clock-container">
            <!-- Glow effect -->
            <div class="clock-glow"></div>

            <!-- Second doughnut (outer) -->
            <div class="circle second-donut donut" id="second-ring">
                <div id="second-ticks" class="ticks"></div>
            </div>

            <!-- Reference reticle -->
            <div class="sync-reticle">
                <div class="sync-line"></div>
                <div class="sync-diamond"></div>
            </div>

            <!-- Minute doughnut (middle) -->
            <div class="circle minute-donut donut" id="minute-ring">
                <div id="minute-ticks" class="ticks"></div>
            </div>

            <!-- Hour circle (inner) -->
            <div class="circle hour-circle">
                <div class="hour-display" id="hour-display">00</div>
            </div>

            <!-- For particle effects -->
            <div class="particles-container" id="particles"></div>
        </div>

        <!-- Digital clock display -->
        <div class="digital-time" id="digital-time">00:00:00</div>
    </div>

    <!-- Footer -->
    <div class="footer">TACHYON-TECH SYSTEMS &copy; 2187</div>

            <script>
        class Star {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.reset();
            }

            reset() {
                // Random position in 3D space, centered around screen
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Stars start from center and move outward
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 300;
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;
                this.z = Math.random() * 500 + 100;
                // Reduced base size to 3-10 pixels
                this.baseSize = Math.random() * 7 + 3;
            }

            update(speed) {
                // Move stars towards viewer
                this.z -= speed;
                
                // Reset stars when they get too close
                if (this.z <= 0) {
                    this.reset();
                }
            }

            draw() {
                // Enhanced perspective projection with smaller scale
                const k = 20 / this.z;
                const px = this.x;
                const py = this.y;
                // Calculate size based on distance, keeping it small
                const size = this.baseSize * k;
                
                // Draw star with subtle glow effect
                this.ctx.beginPath();
                this.ctx.arc(px, py, size, 0, Math.PI * 2);
                // Slightly increased opacity for visibility
                this.ctx.fillStyle = `rgba(255, 255, 255, ${0.2 + Math.random() * 0.1})`;
                this.ctx.fill();
                
                // Add subtle glow effect
                this.ctx.shadowBlur = size * 1.5;
                this.ctx.shadowColor = 'rgba(255, 255, 255, 0.1)';
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }
        }


        // Initialize starfield
        const canvas = document.getElementById('starfield');
        const stars = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }


        function initStarfield() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Create more stars for fuller coverage
            for (let i = 0; i < 300; i++) {
                stars.push(new Star(canvas));
            }
            
            animate();
        }




        function animate() {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with fade effect for smoother movement
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Less opacity for smoother trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw stars
            stars.forEach(star => {
                star.update(15); // Faster movement speed
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }


        // Start starfield when page loads
        document.addEventListener('DOMContentLoaded', initStarfield);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // DOM element references
            const hourDisplay = document.getElementById('hour-display');
            const minuteTicks = document.getElementById('minute-ticks');
            const secondTicks = document.getElementById('second-ticks');
            const digitalTime = document.getElementById('digital-time');
            const particlesContainer = document.getElementById('particles');
            const minuteRing = document.getElementById('minute-ring');
            const secondRing = document.getElementById('second-ring');

            // Create clock markings
            function createMarkings() {
                // Create minute ticks (00-55)
                for (let i = 0; i < 60; i++) {
                    const isMajorTick = i % 5 === 0;

                    // Create number labels at major ticks
                    if (isMajorTick) {
                        const num = document.createElement('div');
                        num.className = 'number minute-num';
                        num.textContent = i.toString().padStart(2, '0') + '';
                        num.style.top = '10px';
                        num.style.left = '50%';
                        num.style.transform = 'translateX(-50%)';

                        // Position number container
                        const numContainer = document.createElement('div');
                        numContainer.className = 'tick-container';
                        numContainer.style.transform = `rotate(${i * 6}deg)`;
                        numContainer.appendChild(num);
                        minuteTicks.appendChild(numContainer);
                    }

                    // Create tick marks
                    const minuteTick = document.createElement('div');
                    minuteTick.className = isMajorTick ? 'tick minute-tick' : 'tick minute-tick minor';
                    minuteTick.style.top = '0px';
                    minuteTick.style.transformOrigin = 'center 160px';

                    // Position tick container
                    const tickContainer = document.createElement('div');
                    tickContainer.className = 'tick-container';
                    tickContainer.style.transform = `rotate(${i * 6}deg)`;
                    tickContainer.appendChild(minuteTick);
                    minuteTicks.appendChild(tickContainer);
                }

                // Create second ticks (00-55)
                for (let i = 0; i < 60; i++) {
                    const isMajorTick = i % 5 === 0;

                    // Create number labels at major ticks
                    if (isMajorTick) {
                        const num = document.createElement('div');
                        num.className = 'number second-num';
                        num.textContent = i.toString().padStart(2, '0') + '';
                        num.style.top = '10px';
                        num.style.left = '50%';
                        num.style.transform = 'translateX(-50%)';

                        // Position number container
                        const numContainer = document.createElement('div');
                        numContainer.className = 'tick-container';
                        numContainer.style.transform = `rotate(${i * 6}deg)`;
                        numContainer.appendChild(num);
                        secondTicks.appendChild(numContainer);
                    }

                    // Create tick marks
                    const secondTick = document.createElement('div');
                    secondTick.className = 'tick second-tick';
                    secondTick.style.top = '0px';

                    // Position tick container
                    const tickContainer = document.createElement('div');
                    tickContainer.className = 'tick-container';
                    tickContainer.style.transform = `rotate(${i * 6}deg)`;
                    tickContainer.appendChild(secondTick);
                    secondTicks.appendChild(tickContainer);
                }
            }

            // Create a particle effect at random contact points
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // Random size (2px to 8px)
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random color from cyberpunk theme
                const colors = ['#00FFFF', '#FF00FF', '#F2E900', '#00B8FF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 ${size*3}px ${color}`;

                // Random position around the clock perimeter (somewhere between the rings)
                const angle = Math.random() * Math.PI * 2;
                const radius = 180 + Math.random() * 40;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                // Position particle
                particle.style.left = `calc(50% + ${x}px)`;
                particle.style.top = `calc(50% + ${y}px)`;

                // Set random movement direction and distance
                const deltaX = (Math.random() - 0.5) * 80;
                const deltaY = (Math.random() - 0.5) * 80;
                particle.style.setProperty('--x-delta', `${deltaX}px`);
                particle.style.setProperty('--y-delta', `${deltaY}px`);

                // Add to container
                particlesContainer.appendChild(particle);

                // Remove after animation
                setTimeout(() => {
                    particle.remove();
                }, 1200);
            }

            // Calculate and apply rotations to the rings
            function rotateRings(now) {
                const seconds = now.getSeconds() + now.getMilliseconds()/1000;
                const minutes = now.getMinutes() + seconds/60;

                // Smooth rotation calculations
                // Rotates with the ring so -6 degrees per second (clockwise rotation)
                const secondRotation = 90 - (seconds * 6);

                // -6 degrees per minute, plus fractional adjustment for seconds
                const minuteRotation = 90 - (minutes * 6);

                // Set rotations
                secondRing.style.transform = `rotate(${secondRotation}deg)`;
                minuteRing.style.transform = `rotate(${minuteRotation}deg)`;
            }

            // Update time displays
            function updateTime(now) {
                const hours = now.getHours();
                const hours12 = hours % 12 || 12; // Convert to 12-hour
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                // Update hour display
                hourDisplay.textContent = hours12.toString().padStart(2, '0');

                // Update digital display
                digitalTime.textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // Main clock update function
            function updateClock() {
                const now = new Date();

                updateTime(now);
                rotateRings(now);

                // Create particle occasionally (20% probability each frame)
                if (Math.random() < 0.2) {
                    createParticle();
                }

                // Continue animation loop
                requestAnimationFrame(updateClock);
            }

            // Initialize and start clock
            createMarkings();
            updateClock();
        });
    </script>
